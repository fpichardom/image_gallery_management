<!-- upload.html (unchanged) -->
{% extends "base.html" %}
{% block content %}
<h1 class="text-3xl font-bold mb-4">Upload a New Adventure Image</h1>
<form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data" class="bg-white p-6 rounded-lg shadow-md">
    <div class="mb-4">
        <label for="file" class="block text-gray-700 font-bold mb-2">Choose an image:</label>
        <input type="file" name="file" id="file" accept="image/*" required class="border p-2 w-full">
    </div>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Upload</button>
</form>
{% endblock %}
