<!-- gallery.html -->
{% extends "base.html" %}
{% block content %}
<div class="p-4">
    <h1 class="text-2xl font-bold mb-4">Gallery</h1>
    <div class="flex overflow-x-auto space-x-4 p-4">
        {% for image in images %}
            <div class="flex-shrink-0 w-64 h-64">
                <img src="{{ url_for('static', filename='uploads/' + image.path) }}" alt="Adventure image" class="w-full h-full object-cover rounded-lg shadow-lg">
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
