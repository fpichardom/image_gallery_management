<!-- messages_partial.html -->
{% if messages %}
    <div class="space-y-4">
        {% for message in messages %}
            <div class="bg-blue-100 p-4 rounded-lg shadow">
                <p class="text-lg text-blue-800"><strong>{{ message.author }}:</strong> {{ message.content }}</p>
            </div>
        {% endfor %}
    </div>
{% else %}
    <div class="text-center text-lg text-purple-700">
        Oh Oh, no hay mensaje. Escribe uno :P !
    </div>
{% endif %}
